---
layout: page
title: 标签
header: Posts By Tag
group: navigation
---
{% include JB/setup %}

<div class="col-md-12 tag-buttom">
  <div class="col-md-4">
    {% assign tags_list = site.tags %}  
    {% include JB/tags_list %}
  </div>
  <div class="col-md-8">
    {% for tag in site.tags %} 
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-align-justify icon-margin"></span>
        <strong id="{{ tag[0] }}-ref">{{ tag[0] }}</strong>
      </div>
      <div class="panel-body">
      <ul class="blog-list">
        {% assign pages_list = tag[1] %}  
        {% include JB/pages_list %}
        </ul>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
